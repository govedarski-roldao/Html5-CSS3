<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sex" id="isxfem" checked value="F"><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Desportos Favoritos</legend>
            <input type="checkbox" name="desbas" id="idesbas"><label for="idesbas">Basquete</label><br>
            <input type="checkbox" name="desfut" id="idesfut"><label for="idesfut">Futebol</label><br>
            <input type="checkbox" name="desten" id="idesten"><label for="idesten">Ténis</label><br>
            <input type="checkbox" name="desnat" id="idesnat"><label for="idesnat">Natação</label><br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
           <label for="inivel">Nivel de Satisfação</label>
           <input type="range" name="nivel" id="inivel" value="1" min="0" max="5">
        </p>
        <p>
            <!--Para enviar documentos o metudo do formulario tem de ser post-->
            <label for="iphoto">Foto de Perfil</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>

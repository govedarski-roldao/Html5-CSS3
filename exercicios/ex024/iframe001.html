<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Testar o uso do iframe</h1>
    <p>Acessar ao site do

        <!-- Tamanho padrão é de 300x150 -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="700" scrolling="auto"></iframe>

        para aprender a programar iframe
    </p>
    <p>
        O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="600">
            <a href="https://gustavoguanabara.github.io" target="_blank">Curso em Video no GitHub</a>
        </iframe>
        também é bem legal
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui é colocada a imagem-->
            </div>
            <div id="formulario">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para aceder à sua conta e poder fazer as configurações no seu
                    ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_circle</span>

                        <input type="email" name="login" id="ilogin" placeholder="User" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">key</span>

                        <input type="password" name="pass" id="ipass" placeholder="----------------"
                            autocomplete="current-password" required minlength="8" max="20">
                        <label for="ipass">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha <span
                            class="material-symbols-outlined">mail</span></a>

                </form>
            </div>
        </section>
    </main>
</body>

</html>
